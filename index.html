<html>
<meta charset="utf-8"/>
<title>Division Reset Timers</title>
<link href='https://fonts.googleapis.com/css?family=Share Tech Mono' rel='stylesheet' type='text/css'/>
<link href="css/styles.css" rel="stylesheet" type='text/css'/>
<link href="css/watch.css" rel="stylesheet" type='text/css'/>
<script src="scripts/script.js"></script>
<script src="scripts/events.js"></script>
<script>
	window.onload = function() {
		setInterval(function() {createTimer("dailies", getNextUTC(), "Dailies")}, 1000);
		setInterval(function() {createTimer("weeklies", getNextDay(2), "Weekly Assignments")}, 1000);
		setInterval(function() {createTimer("hvts", getNextDay(5), "Weekly HVTs")}, 1000);
		setInterval(function() {createTimer("vendors", getNextDay(6), "Vendors")}, 1000);
		setInterval(function() {createTimer("incursions", getNextDay(6), "Incursions")}, 1000);
		setInterval(function() {createTimer("legendaries", getNextDay(6), "Legendaries")}, 1000);
		setInterval(function() {createTimer("dzweeklies", getNextDay(0), "DZ Weeklies")}, 1000);
		setInterval(function() {createTimer("dzmonthlies", getNextMonth(), "DZ Monthlies")}, 1000);
		setInterval(function() {createTimer("supplydrops", getNextSupply(), "Season Pass Supplies")}, 1000);
		/*setInterval(function() {
			createEventTimer(
				"Global Event",
				"event", 
				createUTCDate(2018, 3, 1, 18), 
				createUTCDate(2018, 3, 5, 9)
			)}, 1000);*/
		setInterval(function() {
			createEventTimer(
				"Outbreak",
				"outbreak", 
				createUTCDate(2018, 3, 26, 13), 
				createUTCDate(2018, 3, 28, 7)
			)}, 1000);
		setInterval(function() {
			createEventTimer(
				"Assault",
				"assault", 
				createUTCDate(2018, 3, 28, 8), 
				createUTCDate(2018, 3, 30, 7)
			)}, 1000);
		setInterval(function() {
			createEventTimer(
				"Strike",
				"strike", 
				createUTCDate(2018, 3, 30, 8), 
				createUTCDate(2018, 4, 1, 7)
			)}, 1000);
		setInterval(function() {
			createEventTimer(
				"Ambush",
				"ambush", 
				createUTCDate(2018, 3, 22, 12), 
				createUTCDate(2018, 3, 26, 8)
			)}, 1000);
		setInterval(function() {createWatch("watch")}, 1000);
		setInterval(function() {
			createEventTimer(
				"Ambush",
				"ambush2", 
				createUTCDate(2018, 4, 3, 8), 
				createUTCDate(2018, 4, 5, 7)
			)}, 1000);
		setInterval(function() {createWatch("watch")}, 1000);
	};
	

</script>

<body id="body">
<div class="page">
	<div class="outer_header glow">
		<div class="header">
			<div class="inner_header">
			<p class="watch" id="watch"></p>
			</div>
		</div>
	</div>
	<div class="container">
	<table>
		<tr><td id="dailies"/></tr>
		<tr><td id="weeklies"/></tr>
		<tr><td id="hvts"/></tr>
		<tr><td id="vendors"/></tr>
		<tr><td id="incursions"/></tr>
		<tr><td id="legendaries"/></tr>
		<tr><td id="dzweeklies"/></tr>
		<tr><td id="dzmonthlies"/></tr>
		<tr><td id="supplydrops"/></tr>
		<tr><td id="ambush" class="glow"></tr>
		<tr><td id="outbreak" class="glow"></tr>
		<tr><td id="assault" class="glow"></tr>
		<tr><td id="strike" class="glow"></tr>
		<tr><td id="ambush2" class="glow"></tr>
		<!--<tr><td id="event" class="glow"></tr>-->
	</table>
	</div>
</div>
<div class="footer">Created by compassghost, 2017-2018 Source code <a href="https://github.com/compassghost/division-cd">here</a>.</div>

</body>
</html>
